<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Total Keseluruhan Pengeluaran - REAZ STEAM MOTOR</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <style>
        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #f9fafb;
            --accent-color: #3b82f6;
            --success-color: #16a34a;
            --danger-color: #dc2626;
            --warning-color: #f59e0b;
            --card-bg: #ffffff;
            --text-dark: #111827;
            --text-light: #f3f4f6;
        }
        body {
            font-family: "Inter", sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-dark);
        }
        h1, h2, h3, h4, h5, h6 { font-weight: 600; }
        .container { max-width: 1400px; padding-top: 40px; padding-bottom: 40px; }
        .card { background-color: var(--card-bg); border: none; border-radius: 1.25rem; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08); transition: transform 0.3s, box-shadow 0.3s; }
        .card:hover { transform: translateY(-3px); box-shadow: 0 25px 50px rgba(0, 0, 0, 0.12); }
        .card-header { font-weight: 600; font-size: 1rem; border-bottom: none; padding: 15px 25px; border-radius: 1.25rem 1.25rem 0 0; color: #fff; }
        .expense-card-header { background: linear-gradient(90deg, #ef4444, #b91c1c); }
    </style>
</head>
<body>
    <div class="container">
        <div class="mb-4">
            <a href="index.html" class="btn btn-light mb-3">
                ‚Üê Kembali ke Dashboard
            </a>
            <h1>üí∏ Total Keseluruhan Pengeluaran</h1>
            <p class="text-muted">Menampilkan total seluruh pengeluaran yang dicatat.</p>
        </div>

        <div class="card mb-4">
            <div class="card-header expense-card-header">
                Total Keseluruhan Pengeluaran
                <button
                    onclick="getTotalPengeluaran()"
                    class="btn btn-sm btn-light float-end py-1 px-3"
                >
                    Refresh Data
                </button>
            </div>
            <div class="card-body text-center">
                <h2 class="fw-bold fs-1" id="totalKeseluruhan">Memuat...</h2>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <script src="config.js"></script> <script>
    // 1. Ambil URL dinamis dari config.js
    const API_BASE_URL = window.CONFIG ? window.CONFIG.API_BASE_URL : "http://localhost:5127/api";

    const formatRupiah = (number) =>
        new Intl.NumberFormat("id-ID", {
            style: "currency",
            currency: "IDR",
            minimumFractionDigits: 0,
        }).format(number);

    // 2. Fetch Handler yang lebih robust
    async function handleFetch(endpoint, method = "GET", data = null) {
        const url = `${API_BASE_URL}/${endpoint}`;
        const options = {
            method,
            headers: { "Content-Type": "application/json" },
        };
        if (data) options.body = JSON.stringify(data);
        
        try {
            const res = await fetch(url, options);
            if (!res.ok) {
                const errorData = await res.json().catch(() => ({}));
                throw { status: res.status, data: errorData };
            }
            return await res.json();
        } catch (err) {
            if (!err.status)
                throw { status: 0, data: { message: "NETWORK ERROR" } };
            throw err;
        }
    }

    // 3. Fungsi utama mengambil akumulasi pengeluaran
    async function getTotalPengeluaran() {
        const totalEl = document.getElementById("totalKeseluruhan");
        if (!totalEl) return; // Guard clause jika ID tidak ditemukan di HTML

        totalEl.innerHTML = '<span class="spinner-border spinner-border-sm text-secondary"></span> Memuat...';

        try {
            // Memanggil endpoint Laporan/pengeluaran-total
            const result = await handleFetch("Laporan/pengeluaran-total", "GET");
            
            // Mengambil properti totalKeseluruhanPengeluaran dari response API
            const total = result?.totalKeseluruhanPengeluaran;

            totalEl.textContent = total != null ? formatRupiah(total) : formatRupiah(0);
        } catch (err) {
            console.error("Error fetching total pengeluaran:", err);
            totalEl.innerHTML = '<span class="text-danger small">Gagal muat data</span>';
        }
    }

    document.addEventListener("DOMContentLoaded", getTotalPengeluaran);
</script>
</body>
</html>
