<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script>
        if (!localStorage.getItem("username")) {
            window.location.href = "login.html";
        }
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #1e3a8a;
            --accent: #3b82f6;
            --light-bg: #f3f4f6;
            --sidebar-width: 260px;
        }

        body {
            font-family: "Inter", sans-serif;
            background-color: var(--light-bg);
            margin: 0;
            display: flex;
        }

        /* SIDEBAR DESKTOP */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--primary);
            color: #fff;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0; bottom: 0; left: 0;
            padding: 25px 20px;
            z-index: 1000;
        }

        .sidebar h2 {
            font-size: 1.4rem; font-weight: 800; margin-bottom: 30px; text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px;
        }

        .sidebar-links a {
            color: #dbeafe; text-decoration: none; display: flex; align-items: center;
            gap: 12px; padding: 12px 15px; border-radius: 12px; transition: 0.2s;
            margin-bottom: 8px; font-weight: 500;
        }

        .sidebar-links a:hover, .sidebar-links a.active {
            background: rgba(255, 255, 255, 0.15); color: #fff;
        }

        .sidebar-links a.active {
            background: var(--accent) !important;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        /* MAIN CONTENT */
        .main {
            margin-left: var(--sidebar-width);
            flex: 1; padding: 30px; transition: 0.3s;
        }

        /* TOPBAR & CARDS */
        .summary-card {
            border-radius: 1.25rem; padding: 25px; color: #fff;
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05); border: none;
            margin-bottom: 30px;
        }

        /* RESPONSIVE FIXES */
        @media (max-width: 992px) {
            .sidebar { display: none; }
            .main { margin-left: 0; padding: 20px; padding-top: 80px; }
        }

        .offcanvas { background: var(--primary); color: white; width: 280px !important; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg d-lg-none bg-white shadow-sm p-3 w-100 position-fixed top-0 z-3">
        <div class="container-fluid">
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu">
                <i class="bi bi-list"></i> Menu
            </button>
            <span class="fw-bold text-primary">STEAM BERKAH</span>
        </div>
    </nav>

    <div class="sidebar d-none d-lg-flex">
        <h2>STEAM BERKAH</h2>
        <div class="sidebar-links">
            <a href="index.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
            <a href="jasaperkaryawan.html" class="active"><i class="bi bi-cash-coin"></i> Jasa Karyawan</a>
            <a href="tabelPengeluaran.html"><i class="bi bi-wallet2"></i> Pengeluaran</a>
            <a href="stockBarang.html"><i class="bi bi-box-seam"></i> Stok Barang</a>
            <a href="karyawan.html"><i class="bi bi-people"></i> Karyawan</a>
            <hr style="opacity: 0.1;">
            <a href="#" class="text-danger logoutAction"><i class="bi bi-box-arrow-right"></i> Logout</a>
        </div>
    </div>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileMenu">
        <div class="offcanvas-header border-bottom border-secondary">
            <h5 class="offcanvas-title fw-bold">STEAM BERKAH</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div class="sidebar-links">
                <a href="index.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
                <a href="jasaperkaryawan.html" class="active"><i class="bi bi-cash-coin"></i> Jasa Karyawan</a>
                <a href="#" class="text-danger logoutAction"><i class="bi bi-box-arrow-right"></i> Logout</a>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold">Laporan Gaji</h1>
            <button id="refreshBtn" class="btn btn-outline-primary btn-sm rounded-pill px-3">
                <i class="bi bi-arrow-clockwise"></i> Update Data
            </button>
        </div>

        <div class="summary-card">
            <h6 class="text-uppercase opacity-75 fw-bold small">Total Jasa Terbayar (Seluruh Karyawan)</h6>
            <h2 id="totalKeseluruhan" class="display-5 fw-bold">Rp 0</h2>
        </div>

        <div class="card border-0 shadow-sm rounded-4">
            <div class="card-header bg-white py-3 border-0">
                <h5 class="mb-0 fw-bold text-primary"><i class="bi bi-person-check-fill me-2"></i>Rincian Jasa Per Karyawan</h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="ps-4">Nama Karyawan</th>
                                <th>Transaksi</th>
                                <th>Upah Karyawan (40%)</th>
                                <th class="text-end pe-4">Omzet Owner (60%)</th>
                            </tr>
                        </thead>
                        <tbody id="tabelJasa">
                            <tr><td colspan="4" class="text-center py-5">Memuat data...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="config.js"></script> <script>
    // 1. Ambil URL dari config secara dinamis
    const API_BASE_URL = window.CONFIG ? window.CONFIG.API_BASE_URL : "http://localhost:5127/api";

    const formatRupiah = (num) =>
        new Intl.NumberFormat("id-ID", {
            style: "currency",
            currency: "IDR",
            minimumFractionDigits: 0,
        }).format(num);

    async function loadJasaKaryawan() {
        const tbody = document.getElementById("tabelJasa");
        const totalKeseluruhanEl = document.getElementById("totalKeseluruhan");

        try {
            tbody.innerHTML = '<tr><td colspan="4" class="text-center py-5"><div class="spinner-border text-primary"></div></td></tr>';
            
            // 2. Gunakan template literal untuk fetch
            const res = await fetch(`${API_BASE_URL}/transaksi`);
            if (!res.ok) throw new Error("Gagal ambil data");
            
            const data = await res.json();

            const jasaMap = {};
            data.forEach((trx) => {
                const nama = trx.karyawanTerkait?.nama || "Umum";
                const total = trx.total || 0;
                if (!jasaMap[nama]) {
                    jasaMap[nama] = { total: 0, jumlahTransaksi: 0 };
                }
                jasaMap[nama].total += total;
                jasaMap[nama].jumlahTransaksi++;
            });

            tbody.innerHTML = "";
            let totalSistem = 0;

            Object.entries(jasaMap).forEach(([nama, info]) => {
                // LOGIKA BISNIS: 40% Karyawan, 60% Owner
                const jasaKaryawan = info.total * 0.4;
                const pendapatanOwner = info.total * 0.6;
                totalSistem += jasaKaryawan;

                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td class="ps-4 fw-bold text-dark">${nama}</td>
                    <td><span class="badge bg-light text-primary border">${info.jumlahTransaksi} Trx</span></td>
                    <td class="text-success fw-bold">${formatRupiah(jasaKaryawan)}</td>
                    <td class="text-end pe-4 text-muted small">${formatRupiah(pendapatanOwner)}</td>
                `;
                tbody.appendChild(tr);
            });

            totalKeseluruhanEl.textContent = formatRupiah(totalSistem);
        } catch (err) {
            console.error(err);
            tbody.innerHTML = `<tr><td colspan="4" class="text-center py-5 text-danger">Gagal memuat data dari API Cloud.<br><small>${API_BASE_URL}</small></td></tr>`;
        }
    }

    // Logout logic
    document.querySelectorAll(".logoutAction").forEach(btn => {
        btn.addEventListener("click", () => {
            localStorage.clear();
            window.location.href = "login.html";
        });
    });

    document.getElementById("refreshBtn").addEventListener("click", loadJasaKaryawan);
    document.addEventListener("DOMContentLoaded", loadJasaKaryawan);
</script>
</body>
</html>
