<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manajemen Data Karyawan - REAZ STEAM MOTOR</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <style>
        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #f9fafb;
            --accent-color: #3b82f6;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --card-bg: #ffffff;
            --text-dark: #111827;
        }
        body {
            font-family: "Inter", sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-dark);
        }
        .container {
            max-width: 1400px;
            padding-top: 40px;
            padding-bottom: 40px;
        }
        .card {
            border: none;
            border-radius: 1.25rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        }
        .card-header {
            font-weight: 600;
            font-size: 1.1rem;
            background: linear-gradient(90deg, #10b981, #047857); /* Warna hijau/sukses */
            color: #fff;
            border-radius: 1.25rem 1.25rem 0 0;
            padding: 15px 25px;
        }
        .table-responsive {
            border-radius: 1rem;
            overflow: hidden;
            border: 1px solid #e5e7eb;
        }
        .table th {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            font-weight: 600;
        }
        .table td {
            border-bottom: 1px solid #f3f4f6;
            vertical-align: middle;
        }
        .btn {
            border-radius: 0.75rem;
            font-weight: 600;
        }
        .btn-success {
            background-color: var(--success-color);
            border: none;
        }
        .form-control, .form-select {
            border-radius: 0.75rem;
        }
    </style>
    <script>
    // 1. Cek apakah ada data username di LocalStorage
    const user = localStorage.getItem("username");

    // 2. Kalau GAK ADA, langsung tendang balik ke login.html
    if (!user) {
        window.location.href = "login.html";
    }
</script>
</head>
<body>
    <div class="container">
        <div class="mb-4">
            <a href="index.html" class="btn btn-light mb-3">
                ‚Üê Kembali ke Dashboard
            </a>
            <h1>üßë‚Äçüîß Manajemen Data Karyawan</h1>
            <p class="text-muted">Kelola daftar karyawan, posisi, dan kontak.</p>
        </div>

        <div class="d-flex justify-content-end mb-3">
            <button
                class="btn btn-success"
                data-bs-toggle="modal"
                data-bs-target="#karyawanModal"
                onclick="resetForm()"
            >
                ‚ûï Tambah Karyawan Baru
            </button>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                Daftar Karyawan Aktif
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped align-middle">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nama</th>
                                <th>Posisi</th>
                                <th>No. Telepon</th>
                                <th class="text-center">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="karyawanTableBody">
                            <tr>
                                <td colspan="5" class="text-center text-muted py-3">
                                    Memuat data karyawan...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="karyawanModal" tabindex="-1" aria-labelledby="karyawanModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="karyawanModalLabel">Tambah Karyawan Baru</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="karyawanForm">
                    <div class="modal-body">
                        <input type="hidden" id="karyawanId" />
                        
                        <div class="mb-3">
                            <label for="nama" class="form-label">Nama Lengkap</label>
                            <input type="text" class="form-control" id="nama" required />
                        </div>
                        <div class="mb-3">
                            <label for="posisi" class="form-label">Posisi</label>
                            <select class="form-select" id="posisi" required>
                                <option value="Operator">Operator</option>
                                <option value="Kasir">Kasir</option>
                                <option value="Supervisor">Supervisor</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="notlp" class="form-label">Nomor Telepon</label>
                            <input type="tel" class="form-control" id="notlp" required pattern="[0-9]{8,15}" title="Masukkan nomor telepon yang valid (8-15 digit)." />
                        </div>
                        
                        <div class="alert mt-3 d-none" role="alert" id="formResponse"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                        <button type="submit" class="btn btn-success" id="saveButton">Simpan Karyawan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="config.js"></script> <script>
    // 1. Ambil URL secara dinamis dari config.js
    const BASE_URL = window.CONFIG ? window.CONFIG.API_BASE_URL : "http://localhost:5127/api";
    const API_BASE_URL = BASE_URL; 
    const KARYAWAN_ENDPOINT = "Karyawan";

    // Utility: Fetch Handler (Sama seperti punya lo, cuma lebih rapi)
    async function handleFetch(endpoint, method = "GET", data = null) {
        const url = `${API_BASE_URL}/${endpoint}`;
        const options = {
            method,
            headers: { "Content-Type": "application/json" },
        };
        if (data) options.body = JSON.stringify(data);
        
        try {
            const res = await fetch(url, options);
            if (res.status === 204 || res.status === 201) return true; 
            
            // Handle response kosong
            const text = await res.text();
            const result = text ? JSON.parse(text) : {};
            
            if (res.ok) return result;
            else throw { status: res.status, data: result };
        } catch (err) {
            if (!err.status)
                throw { status: 0, data: { message: "NETWORK ERROR: Pastikan API/Localtunnel berjalan." } };
            throw err;
        }
    }

    // --- READ (Load Data) ---
    async function loadKaryawanData() {
        const tableBody = document.getElementById("karyawanTableBody");
        tableBody.innerHTML = '<tr><td colspan="5" class="text-center py-3"><div class="spinner-border spinner-border-sm text-primary"></div> Memuat data...</td></tr>';

        try {
            const karyawanList = await handleFetch(KARYAWAN_ENDPOINT, "GET");

            if (!karyawanList || karyawanList.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" class="text-center text-muted py-3">Tidak ada data karyawan.</td></tr>';
                return;
            }

            tableBody.innerHTML = karyawanList
                .map((item) => `
                    <tr>
                        <td>${item.id}</td>
                        <td class="fw-bold">${item.nama}</td>
                        <td><span class="badge bg-info text-dark">${item.posisi || item.jabatan || '-'}</span></td>
                        <td>${item.noTelp || '-'}</td> 
                        <td class="text-center">
                            <button class="btn btn-sm btn-outline-warning me-2" onclick="editKaryawan(${item.id})">
                                <i class="bi bi-pencil"></i> Edit
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteKaryawan(${item.id}, '${item.nama}')">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                `)
                .join("");
        } catch (err) {
            console.error("Error:", err);
            tableBody.innerHTML = `<tr><td colspan="5" class="text-center text-danger py-3">Gagal konek ke API Cloud: ${API_BASE_URL}</td></tr>`;
        }
    }

    // --- Sisanya (Create, Edit, Delete) tetap sama dengan logic lo ---
    // Pastikan fungsi simpan lo pakai handleFetch yang sudah diupdate URL-nya
    
    document.getElementById("karyawanForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const id = document.getElementById("karyawanId").value;
        const isUpdate = id !== "";
        const data = {
            nama: document.getElementById("nama").value,
            posisi: document.getElementById("posisi").value,
            noTelp: document.getElementById("notlp").value, 
        };

        if (isUpdate) data.id = parseInt(id);
        
        const formResponse = document.getElementById("formResponse");
        formResponse.className = "alert mt-3 alert-warning";
        formResponse.textContent = "Sedang memproses...";
        formResponse.classList.remove("d-none");

        try {
            if (isUpdate) {
                await handleFetch(`${KARYAWAN_ENDPOINT}/${id}`, "PUT", data);
                formResponse.textContent = "‚úÖ Update Berhasil!";
            } else {
                await handleFetch(KARYAWAN_ENDPOINT, "POST", data);
                formResponse.textContent = "‚úÖ Berhasil Ditambahkan!";
            }
            formResponse.className = "alert mt-3 alert-success";
            setTimeout(() => {
                const modalEl = document.getElementById('karyawanModal');
                const modal = bootstrap.Modal.getInstance(modalEl);
                if(modal) modal.hide();
                loadKaryawanData();
            }, 1000);
        } catch (err) {
            formResponse.className = "alert mt-3 alert-danger";
            formResponse.textContent = "‚ùå Gagal: " + (err.data?.message || "Cek API");
        }
    });

    // Panggil saat halaman dimuat
    document.addEventListener("DOMContentLoaded", loadKaryawanData);
</script>
</body>
</html>
