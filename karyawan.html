<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manajemen Data Karyawan - REAZ STEAM MOTOR</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <style>
        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #f9fafb;
            --accent-color: #3b82f6;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --card-bg: #ffffff;
            --text-dark: #111827;
        }
        body {
            font-family: "Inter", sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-dark);
        }
        .container {
            max-width: 1400px;
            padding-top: 40px;
            padding-bottom: 40px;
        }
        .card {
            border: none;
            border-radius: 1.25rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        }
        .card-header {
            font-weight: 600;
            font-size: 1.1rem;
            background: linear-gradient(90deg, #10b981, #047857); /* Warna hijau/sukses */
            color: #fff;
            border-radius: 1.25rem 1.25rem 0 0;
            padding: 15px 25px;
        }
        .table-responsive {
            border-radius: 1rem;
            overflow: hidden;
            border: 1px solid #e5e7eb;
        }
        .table th {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            font-weight: 600;
        }
        .table td {
            border-bottom: 1px solid #f3f4f6;
            vertical-align: middle;
        }
        .btn {
            border-radius: 0.75rem;
            font-weight: 600;
        }
        .btn-success {
            background-color: var(--success-color);
            border: none;
        }
        .form-control, .form-select {
            border-radius: 0.75rem;
        }
    </style>
    <script>
    // 1. Cek apakah ada data username di LocalStorage
    const user = localStorage.getItem("username");

    // 2. Kalau GAK ADA, langsung tendang balik ke login.html
    if (!user) {
        window.location.href = "login.html";
    }
</script>
</head>
<body>
    <div class="container">
        <div class="mb-4">
            <a href="index.html" class="btn btn-light mb-3">
                ‚Üê Kembali ke Dashboard
            </a>
            <h1>üßë‚Äçüîß Manajemen Data Karyawan</h1>
            <p class="text-muted">Kelola daftar karyawan, posisi, dan kontak.</p>
        </div>

        <div class="d-flex justify-content-end mb-3">
            <button
                class="btn btn-success"
                data-bs-toggle="modal"
                data-bs-target="#karyawanModal"
                onclick="resetForm()"
            >
                ‚ûï Tambah Karyawan Baru
            </button>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                Daftar Karyawan Aktif
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped align-middle">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nama</th>
                                <th>Posisi</th>
                                <th>No. Telepon</th>
                                <th class="text-center">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="karyawanTableBody">
                            <tr>
                                <td colspan="5" class="text-center text-muted py-3">
                                    Memuat data karyawan...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="karyawanModal" tabindex="-1" aria-labelledby="karyawanModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="karyawanModalLabel">Tambah Karyawan Baru</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="karyawanForm">
                    <div class="modal-body">
                        <input type="hidden" id="karyawanId" />
                        
                        <div class="mb-3">
                            <label for="nama" class="form-label">Nama Lengkap</label>
                            <input type="text" class="form-control" id="nama" required />
                        </div>
                        <div class="mb-3">
                            <label for="posisi" class="form-label">Posisi</label>
                            <select class="form-select" id="posisi" required>
                                <option value="Operator">Operator</option>
                                <option value="Kasir">Kasir</option>
                                <option value="Supervisor">Supervisor</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="notlp" class="form-label">Nomor Telepon</label>
                            <input type="tel" class="form-control" id="notlp" required pattern="[0-9]{8,15}" title="Masukkan nomor telepon yang valid (8-15 digit)." />
                        </div>
                        
                        <div class="alert mt-3 d-none" role="alert" id="formResponse"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                        <button type="submit" class="btn btn-success" id="saveButton">Simpan Karyawan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE_URL = "http://localhost:5000/api";
        const KARYAWAN_ENDPOINT = "Karyawan"; // Asumsi API endpoint untuk karyawan

        // Utility: Fetch Handler
        async function handleFetch(endpoint, method = "GET", data = null) {
            const url = `${API_BASE_URL}/${endpoint}`;
            const options = {
                method,
                headers: { "Content-Type": "application/json" },
            };
            if (data) options.body = JSON.stringify(data);
            
            try {
                const res = await fetch(url, options);
                if (res.status === 204 || res.status === 201) return true; 
                
                const result = await res.json();
                if (res.ok) return result;
                else throw { status: res.status, data: result };
            } catch (err) {
                if (!err.status)
                    throw { status: 0, data: { message: "NETWORK ERROR: Pastikan API berjalan." } };
                throw err;
            }
        }

        // --- READ (Load Data) ---
        async function loadKaryawanData() {
            const tableBody = document.getElementById("karyawanTableBody");
            tableBody.innerHTML = '<tr><td colspan="5" class="text-center py-3">Memuat data karyawan...</td></tr>';

            try {
                const karyawanList = await handleFetch(KARYAWAN_ENDPOINT, "GET");

                if (!karyawanList || karyawanList.length === 0) {
                    tableBody.innerHTML =
                        '<tr><td colspan="5" class="text-center text-muted py-3">Tidak ada data karyawan. Tambahkan yang baru.</td></tr>';
                    return;
                }

                tableBody.innerHTML = karyawanList
                    .map((item) => `
                        <tr>
                            <td>${item.id}</td>
                            <td class="fw-bold">${item.nama}</td>
                            <td>${item.posisi || item.jabatan || '-'}</td>
                            <td>${item.noTelp || '-'}</td> <td class="text-center">
                                <button class="btn btn-sm btn-warning me-2" onclick="editKaryawan(${item.id})">
                                    Edit
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="deleteKaryawan(${item.id}, '${item.nama}')">
                                    Hapus
                                </button>
                            </td>
                        </tr>
                    `)
                    .join("");
            } catch (err) {
                console.error("Error loading karyawan data:", err);
                tableBody.innerHTML = `<tr><td colspan="5" class="text-center text-danger py-3">Gagal memuat data karyawan. ${err.data?.message || 'Error jaringan.'}</td></tr>`;
            }
        }

        // --- CREATE / UPDATE (Submit Form) ---
        document.getElementById("karyawanForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            
            const id = document.getElementById("karyawanId").value;
            const isUpdate = id !== "";
            
            // Mengambil nilai baru: nama, posisi, notlp
            const data = {
                nama: document.getElementById("nama").value,
                posisi: document.getElementById("posisi").value,
                // *** PENTING: Menggunakan 'noTelp' untuk konsistensi API ***
                noTelp: document.getElementById("notlp").value, 
            };

            if (isUpdate) {
                data.id = parseInt(id);
            }
            
            const formResponse = document.getElementById("formResponse");
            formResponse.className = "alert mt-3";
            formResponse.textContent = isUpdate ? "Memperbarui data karyawan..." : "Menambah karyawan...";
            formResponse.classList.remove("d-none", "alert-success", "alert-danger");
            formResponse.classList.add("alert-warning");

            try {
                if (isUpdate) {
                    await handleFetch(`${KARYAWAN_ENDPOINT}/${id}`, "PUT", data);
                    formResponse.textContent = "‚úÖ Data karyawan berhasil diperbarui!";
                } else {
                    await handleFetch(KARYAWAN_ENDPOINT, "POST", data);
                    formResponse.textContent = "‚úÖ Karyawan baru berhasil ditambahkan!";
                }
                
                formResponse.classList.remove("alert-warning");
                formResponse.classList.add("alert-success");
                
                // Tutup modal setelah sukses dan refresh data
                setTimeout(() => {
                    const modal = bootstrap.Modal.getInstance(document.getElementById('karyawanModal'));
                    if(modal) modal.hide();
                    loadKaryawanData();
                }, 1000);
                
            } catch (err) {
                console.error(err);
                formResponse.textContent = `‚ùå Gagal: ${err.data?.message || 'Cek koneksi API.'}`;
                formResponse.classList.remove("alert-warning");
                formResponse.classList.add("alert-danger");
            }
        });

        // --- EDIT (Populate Form) ---
        async function editKaryawan(id) {
            try {
                const item = await handleFetch(`${KARYAWAN_ENDPOINT}/${id}`, "GET");
                
                document.getElementById("karyawanId").value = item.id;
                document.getElementById("nama").value = item.nama;
                
                // Posisi: menggunakan 'posisi' atau fallback ke 'jabatan'
                const currentPosisi = item.posisi || item.jabatan || 'Operator'; 
                document.getElementById("posisi").value = currentPosisi;
                
                // *** PENTING: Mengambil data dari item.noTelp (sesuai API) ***
                document.getElementById("notlp").value = item.noTelp || ''; 
                
                document.getElementById("karyawanModalLabel").textContent = `Edit Karyawan: ${item.nama}`;
                document.getElementById("saveButton").textContent = "Update Data";
                
                document.getElementById("formResponse").classList.add("d-none");

                const modal = new bootstrap.Modal(document.getElementById('karyawanModal'));
                modal.show();

            } catch (err) {
                alert(`Gagal memuat data karyawan: ${err.data?.message || 'Error jaringan.'}`);
            }
        }

        // --- DELETE ---
        async function deleteKaryawan(id, nama) {
            if (!confirm(`Yakin ingin menghapus data karyawan "${nama}"? Aksi ini tidak bisa dibatalkan.`)) {
                return;
            }

            try {
                await handleFetch(`${KARYAWAN_ENDPOINT}/${id}`, "DELETE");
                alert(`‚úÖ Karyawan "${nama}" berhasil dihapus.`);
                loadKaryawanData();
            } catch (err) {
                alert(`‚ùå Gagal menghapus karyawan: ${err.data?.message || 'Error jaringan.'}`);
            }
        }

        // Utility: Reset Form untuk mode Tambah Baru
        function resetForm() {
            document.getElementById("karyawanForm").reset();
            document.getElementById("karyawanId").value = "";
            document.getElementById("karyawanModalLabel").textContent = "Tambah Karyawan Baru";
            document.getElementById("saveButton").textContent = "Simpan Karyawan";
            document.getElementById("formResponse").classList.add("d-none");
        }

        // Panggil saat halaman dimuat
        document.addEventListener("DOMContentLoaded", loadKaryawanData);
    </script>
</body>
</html>
