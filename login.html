<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - REAZ STEAM MOTOR</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #1e3a8a;
        --accent: #3b82f6;
      }
      body {
        background: linear-gradient(135deg, var(--primary) 0%, #0f172a 100%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Inter", sans-serif;
      }
      .login-card {
        width: 100%;
        max-width: 400px;
        padding: 2rem;
        border-radius: 1.5rem;
        background: white;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      }
      .login-header {
        text-align: center;
        margin-bottom: 2rem;
      }
      .login-header i {
        font-size: 3rem;
        color: var(--primary);
      }
      .btn-login {
        background: var(--primary);
        color: white;
        border-radius: 0.75rem;
        padding: 0.75rem;
        font-weight: 600;
        width: 100%;
        transition: 0.3s;
      }
      .btn-login:hover {
        background: var(--accent);
        color: white;
        transform: translateY(-2px);
      }
      .form-control {
        border-radius: 0.75rem;
        padding: 0.75rem;
      }
    </style>
  </head>

  <body>
    <div class="login-card">
      <div class="login-header">
        <i class="bi bi-droplet-precision"></i>
        <h2 class="fw-bold mt-2">STEAM BERKAH</h2>
        <p class="text-muted">Silahkan login untuk akses dashboard</p>
      </div>

      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text bg-light"
              ><i class="bi bi-person"></i
            ></span>
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="admin"
              required
            />
          </div>
        </div>
        <div class="mb-4">
          <label class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text bg-light"
              ><i class="bi bi-lock"></i
            ></span>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="••••••••"
              required
            />
          </div>
        </div>
        <div id="alertPlaceholder" class="mt-3"></div>

        <button type="submit" class="btn btn-login mb-3">Login Sekarang</button>
        <div id="errorMessage" class="text-danger text-center small d-none">
          Username atau Password salah!
        </div>
      </form>
    </div>
    <script src="config.js"></script>

    <script>
      const showAlert = (message, type) => {
        const alertPlaceholder = document.getElementById("alertPlaceholder");
        const wrapper = document.createElement("div");
        wrapper.innerHTML = [
          `<div class="alert alert-${type} alert-dismissible fade show" role="alert" style="border-radius: 0.75rem;">`,
          `   <div><i class="bi ${type === "success" ? "bi-check-circle-fill" : "bi-exclamation-triangle-fill"} me-2"></i>${message}</div>`,
          '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
          "</div>",
        ].join("");
        alertPlaceholder.innerHTML = "";
        alertPlaceholder.append(wrapper);
      };

      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const usernameInput = document.getElementById("username").value;
          const passwordInput = document.getElementById("password").value;

          try {
            // 2. Pake CONFIG.API_BASE_URL bro! Lebih rapi
            const response = await fetch(
              `${window.CONFIG.API_BASE_URL}/auth/login`,
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  username: usernameInput,
                  password: passwordInput,
                }),
              },
            );

            const data = await response.json();

            if (response.ok) {
              showAlert("Login Berhasil! Mengalihkan...", "success");
              localStorage.setItem("username", data.username);
              localStorage.setItem("role", data.role);
              setTimeout(() => {
                window.location.href = "index.html";
              }, 1500);
            } else {
              showAlert(
                data.message || "Username atau Password salah!",
                "danger",
              );
            }
          } catch (err) {
            console.error(err);
            showAlert("Gagal terhubung ke server backend!", "danger");
          }
        });
    </script>
  </body>
</html>
