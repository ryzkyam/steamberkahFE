<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BERKAH STEAM MOTOR Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #1e3a8a;
        --accent: #3b82f6;
        --light-bg: #f9fafb;
        --card-bg: #ffffff;
        --text-dark: #111827;
      }
      body {
        font-family: "Inter", sans-serif;
        background-color: var(--light-bg);
        color: var(--text-dark);
        min-height: 100vh;
        display: flex;
      }

      .sidebar {
        width: 250px;
        background: var(--primary);
        color: #fff;
        display: flex;
        flex-direction: column;
        position: fixed;
        top: 0;
        bottom: 0;
        padding: 20px;
      }
      .sidebar h2 {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 30px;
        text-align: center;
      }
      .sidebar a {
        color: #dbeafe;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 15px;
        border-radius: 10px;
        transition: 0.2s;
      }
      .sidebar a:hover,
      .sidebar a.active {
        background: var(--accent);
        color: #fff;
      }

      .main {
        margin-left: 270px;
        flex: 1;
        padding: 30px;
      }

      .topbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }

      .summary-card {
        border-radius: 1rem;
        padding: 20px;
        color: #fff;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: 0.2s;
      }
      .summary-card:hover {
        transform: translateY(-5px);
      }
      .summary-card.pendapatan {
        background: linear-gradient(90deg, #16a34a, #15803d);
      }
      .summary-card.motor {
        background: linear-gradient(90deg, #2563eb, #1e40af);
      }
      .summary-card.pengeluaran {
        background: linear-gradient(90deg, #dc2626, #991b1b);
      }
      .summary-card.saldo {
        background: linear-gradient(90deg, #f59e0b, #b45309);
      }

      .table th {
        background: var(--primary);
        color: #fff;
        border: none;
      }

      .btn {
        border-radius: 0.75rem;
      }

      @media (max-width: 992px) {
        .sidebar {
          display: none;
        }
        .main {
          margin-left: 0;
        }
      }
    </style>
    <script>
      // 1. Cek apakah ada data username di LocalStorage
      const user = localStorage.getItem("username");

      // 2. Kalau GAK ADA, langsung tendang balik ke login.html
      if (!user) {
        window.location.href = "login.html";
      }
    </script>
  </head>
  <body>
    <div class="sidebar">
      <h2>STEAM BERKAH</h2>
      <a href="#" class="active"
        ><i class="bi bi-speedometer2"></i> Dashboard</a
      >
      <a href="dashboard.html"><i class="bi bi-cash-stack"></i> Transaksi</a>
      <a href="tabelPengeluaran.html"
        ><i class="bi bi-wallet2"></i> Pengeluaran</a
      >
      <a href="stockBarang.html"
        ><i class="bi bi-bar-chart-line"></i> stok barang</a
      >
      <a href="karyawan.html"><i class="bi bi-people"></i> Karyawan</a>
      <a href="perhari.html"
        ><i class="bi bi-info-circle"></i> Transaksi Perhari ini</a
      >
    </div>

    <div class="main">
      <div class="topbar">
        <h1>Dashboard Harian</h1>
        <button id="refreshBtn" class="btn btn-primary">
          <i class="bi bi-arrow-clockwise"></i> Refresh Data
        </button>
      </div>

      <div class="row g-4 mb-4">
        <div class="col-md-3">
          <div class="summary-card motor">
            <h6>Total Motor</h6>
            <h2 id="totalMotor">0</h2>
          </div>
        </div>
        <div class="col-md-3">
          <div class="summary-card pendapatan">
            <h6>Pendapatan Kotor</h6>
            <h2 id="totalPendapatan">Rp 0</h2>
          </div>
        </div>
        <div class="col-md-3">
          <div class="summary-card pengeluaran">
            <h6>Total Pengeluaran</h6>
            <h2 id="totalPengeluaran">Rp 0</h2>
          </div>
        </div>
        <div class="col-md-3">
          <div class="summary-card saldo">
            <h6>Saldo Bersih Owner</h6>
            <h2 id="saldoBersih">Rp 0</h2>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header bg-success text-white">
          <i class="bi bi-clipboard-data"></i> Laporan Pendapatan
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped align-middle">
              <thead>
                <tr>
                  <th>Karyawan</th>
                  <th>Kategori Motor</th>
                  <th>Layanan</th>
                  <th>Tanggal</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody id="dataTable">
                <tr>
                  <td colspan="5" class="text-center">Memuat data...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="config.js"></script>
    <script>
      // 1. Tambahkan pengecekan CONFIG di awal fungsi
      async function fetchTransaksi() {
        const tbody = document.getElementById("dataTable");

        // Ambil BASE_URL dari config.js
        const BASE_URL = window.CONFIG
          ? window.CONFIG.API_BASE_URL
          : "http://localhost:5127/api";

        try {
          tbody.innerHTML =
            '<tr><td colspan="5" class="text-center">Memperbarui data...</td></tr>';

          // 2. Gunakan template literal untuk menggabungkan URL
          const res = await fetch(`${BASE_URL}/transaksi`);

          if (!res.ok) throw new Error("Server bermasalah!");

          const data = await res.json();
          tbody.innerHTML = "";

          let totalKotor = 0;
          let totalMotor = 0;

          data.forEach((item) => {
            const nominal = item.total || 0;
            totalKotor += nominal;
            totalMotor++;

            const tr = document.createElement("tr");
            tr.innerHTML = `
        <td>${item.karyawanTerkait?.nama || "Umum"}</td>
        <td>${item.motorTerkait?.kategori || "-"}</td>
        <td>${item.layanan || "Cuci Biasa"}</td>
        <td>${new Date(item.tanggal).toLocaleString("id-ID")}</td>
        <td><strong>Rp ${nominal.toLocaleString("id-ID")}</strong></td>
      `;
            tbody.appendChild(tr);
          });

          // LOGIKA BISNIS: Jatah Karyawan 40%, Owner 60%
          const jatahKaryawan = totalKotor * 0.4;
          const saldoBersihOwner = totalKotor * 0.6;

          document.getElementById("totalMotor").innerText = totalMotor;
          document.getElementById("totalPendapatan").innerText =
            `Rp ${totalKotor.toLocaleString("id-ID")}`;
          document.getElementById("totalPengeluaran").innerText =
            `Rp ${jatahKaryawan.toLocaleString("id-ID")}`;
          document.getElementById("saldoBersih").innerText =
            `Rp ${saldoBersihOwner.toLocaleString("id-ID")}`;
        } catch (err) {
          console.error("Fetch Error:", err);
          tbody.innerHTML = `<tr><td colspan="5" class="text-center text-danger">Gagal terhubung ke API Cloud. URL: ${BASE_URL}</td></tr>`;
        }
      }

      // Event Listener buat tombol refresh
      document
        .getElementById("refreshBtn")
        .addEventListener("click", fetchTransaksi);

      // Jalankan fungsi saat halaman pertama kali dibuka
      fetchTransaksi();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
